# Configuration file to generate the book via jupyter-book

# --- BOOK SETTINGS 
title: "Métodos Numéricos para Ciências Computacionais e Engenharia"
author: Prof. Gustavo Oliveira
logo: "styles/numbiosis.png" # Leave it with "" for none
copyright: "2021"
exclude_patterns: [_build,Thumds.db,.DS_Store,"**.ipynb_checkpoints","/rise/*.ipynb"]

# Change this to "on" to have notebooks executed
execute:
  execute_notebooks: off

# This option considers only the files listed in "_toc.yml".
# For any reason, I found an error with this option as 'true'.
#only_build_toc_files: true

# --- PARSE AND RENDER SETTINGS
# See MyST Markdown

parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution

  myst_url_schemes          : [mailto, http, https]  # URI schemes that will be recognised as external URLs in Markdown links



# --- LATEX
# Configurations for Latex compilation 
# From inside the book's root folder, invoke 
# the command below to have a nice PDF directly produced.
# To have another compiler, change the "latex_engine" key.
#
#	jupyter-book build . --builder pdflatex

latex:
  latex_documents:
     targetname: lvmn.tex
  latex_engine: pdflatex #xelatex


# HTML-SPECIFIC SETTINGS

html:
  favicon                   : "styles/numbiosis.png"  # A path to a favicon image
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : false  # Whether to add a link to your repository button
  use_issues_button         : false  # Whether to add an "open an issue" button
  extra_navbar              : Projeto <a href="http://numbiosis.ci.ufpb.br/pt/inicio/">Numbiosis</a>  # Will be displayed underneath the left navbar.
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis              : false
    utterances              : false


# LAUNCH BUTTON SETTINGS
launch_buttons:
  notebook_interface        : jupyterlab  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : "https://mybinder.org"  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe                     : true  # Add a thebe button to pages (requires the repository to run on Binder)
  colab_url                 : "https://colab.research.google.com" # The URL of Google Colab
  
repository:
  url                       : "https://github.com/gcpeixoto/ipynb-lab-metodos-numericos"  # The URL to your book's repository
  path_to_book              : ""  # A path to your book's folder, relative to the repository root.
  branch                    : "" # master  # Which branch of the repository should be used when creating links

# ADVANCED AND POWER-USER SETTINGS
sphinx:
  extra_extensions          :   # A list of extra extensions to load by Sphinx (added to those already used by JB).
  local_extensions          :   # A list of local extensions to load by sphinx specified by "name: path" items
  config                    :   # key-value pairs to directly over-ride the Sphinx configuration
